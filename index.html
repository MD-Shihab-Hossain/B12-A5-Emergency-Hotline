<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="">
    <header class="sticky top-0 left-0 bg-white z-10 w-full mb-[25px]">
      <div>
        <nav
          class="flex md:flex-row justify-between md:items-center max-w-6xl mx-auto pt-4 mb-6">
          <div class="flex md:items-center gap-2 ms-4 md:ms-0">
            <img
              class="w-12 md:w-16 h-12 md:h-16"
              src="./assets/logo.png"
              alt="" />
            <p class="text-lg md:text-xl text-[#006747] font-bold">
              Emergency <br />
              Service
            </p>
          </div>

          <div class="relative">
            <div
              class="md:hidden absolute right-[25px] top-0 text-2xl"
              id="menu-icon">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div
              class="text-2xl hidden absolute right-[30%] top-0"
              id="cross-icon">
              <i class="fa-solid fa-xmark"></i>
            </div>
            <div
              class="md:flex flex-col md:flex-row items-center md:gap-10 md:items-center mt-6 hidden"
              id="mobile-menu">
              <div class="text-lg font-medium flex gap-1 items-center">
                <span class="" id="heart-count">0</span>
                <i class="fa-solid fa-heart text-red-500"></i>
              </div>
              <div
                class="text-lg font-medium flex gap-1 md:items-center relative mb-2">
                <span id="coin">100</span>

                <span
                  ><img
                    class="w-[70%] absolute top-[13%]"
                    src="./assets/coin.png"
                    alt=""
                /></span>
              </div>
              <button
                class="bg-[#00A63E] text-white font-medium text-lg px-4 py-2 rounded-3xl w-fit md:w-full">
                2 Copy
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="mb-[80px]">

    <!-- Add Banner -->
    <section
        class="bg-gradient-to-r from-[#006747] via-[#013223] to-[#013223] py-[20px] mb-28">
        <div class="text-center">
          <img class="mx-auto w-24" src="./assets/logo-dark.png" alt="" />
          <h1 class="text-[40px] font-bold my-3 text-white">
            Emergency Service Directory
          </h1>
          <p class="text-white font-semibold text-xl">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
       <!-- Add card section -->
      <section class="max-w-6xl mx-auto">
        <div class="grid grid-cols-12 gap-[25px]">
          <div
            class="grid grid-cols-1 col-span-12 md:col-span-9 md:grid-cols-2 lg:grid-cols-3 gap-4 md:mt-12">
            <!-- card 1 -->
            <div class="shadow-xl rounded-xl p-8">
              <div class="flex justify-between items-center">
                <img
                  class="w-10 bg-[#FFE3E2] p-1 rounded-lg"
                  src="./assets/emergency.png"
                  alt="" />
                <button class="cursor-pointer text-xl" id="heart1">
                  <i class="fa-regular fa-heart"></i>
                </button>
              </div>
              <div>
                <h1 class="font-bold text-[15px]" id="service-name1">
                  National Emergency Number
                </h1>
                <p class="text-[15px] text-[#5C5C5C] mt-[2px] mb-6">
                  National Emergency
                </p>
                <h1 class="font-bold text-xl" id="service-number1">999</h1>
                <span
                  class="text-[#5C5C5C] bg-[#F2F2F2] px-3 py-1 rounded-lg my-3 inline-block">
                  All
                </span>
              </div>
              <div class="flex justify-center gap-2 mt-3 w-full">
                <button
                  class="w-full block cursor-pointer text-[#00A63E] bg-white hover:text-white hover:bg-[#00A63E] transition-all duration-200 rounded-lg border border-[#00A63E] hover:border-none">
                  <i class="fa-solid fa-copy"></i> Copy
                </button>
                <button
                  class="w-full block bg-[#00A63E] text-white font-medium text-lg py-2 rounded-lg cursor-pointer hover:bg-white hover:text-[#00A63E] transition-all duration-200 border border-[#00A63E]"
                  id="call1">
                  <i class="fa-solid fa-phone"></i> Call
                </button>
              </div>
            </div>

    <script src="./index.js"></script>
  </body>
</html>
