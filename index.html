<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="relative">
    <header class="fixed bg-white z-10 w-full">
      <nav
        class="flex flex-col md:flex-row justify-between md:items-center max-w-6xl mx-auto pt-4 mb-6">
        <div
          class="flex flex-col md:flex-row md:items-center gap-2 ms-4 md:ms-0">
          <img class="w-12 md:w-16" src="./assets/logo.png" alt="" />
          <p class="text-xl text-[#006747] font-bold">
            Emergency <br />
            Service
          </p>
        </div>
        <div
          class="flex flex-col sm:flex-row gap-4 md:gap-10 md:items-center mt-2 md:mt-0 ms-4 md:ms-0">
          <div class="text-lg font-medium flex gap-2 items-center">
            <span cla id="heart-count">0</span>
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="text-lg font-medium flex gap-2 items-center">
            <span id="coin">100</span>

            <span><img class="w-[90%]" src="./assets/coin.png" alt="" /></span>
          </div>
          <button
            class="bg-[#00A63E] text-white font-medium text-lg px-4 py-2 rounded-3xl cursor-pointer w-fit md:w-full">
            2 Copy
          </button>
        </div>
      </nav>
    </header>
    <main class="mb-[80px]"></main>

    <!-- Add Banner -->
    <section
        class="bg-gradient-to-r from-[#006747] via-[#013223] to-[#013223] py-[20px] mb-28">
        <div class="text-center">
          <img class="mx-auto w-24" src="./assets/logo-dark.png" alt="" />
          <h1 class="text-[40px] font-bold my-3 text-white">
            Emergency Service Directory
          </h1>
          <p class="text-white font-semibold text-xl">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>
      

    <script src="./index.js"></script>
  </body>
</html>
